<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
  type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <header>
    <h1>France Triva Quiz</h1>
  </header>
  <main>
    <section class="wrapper">
      <h2>Question 1/6</h2>
      <form>
        <fieldset>
          <div>
            <p>Question goes here</p>
          </div>
            <input name="answer" type="radio" value="answer1">
            <label for="asnwer1">Answer1 goes here</label><br>
            <div class="wrong-answer">Wrong! the answer is ...</div>
            <input name="answer" type="radio" value="answer2">
            <label for="asnwer2">Answer2 goes here</label><br>
            <input name="answer" type="radio" value="answer3">
            <label for="asnwer3">Answer3 goes here</label><br>
            <input name="answer" type="radio" value="answer4">
            <label for="asnwer4">Answer4 goes here</label><br>
          </div>
        </fieldset>
        <button>Submit</button>
      </form>
      <!-- need to update score -->
      <h2>Score: 0/6</h2>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
